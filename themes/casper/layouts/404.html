{{ define "body_class" }} home-template {{ end }}

{{ define "main" }}

<header class="site-home-header">
    {{ .Scratch.Set "background" .Params.feature_image }}
    {{- partial "header-background.html" $ -}}
        <div class="inner hasNav">
            {{- partial "site-nav.html" $ -}}
            <div class="site-header-content">
                <h1 class="site-title">
                    <code>404</code> Not Found
                </h1>
                <h2 class="site-description">Welp, we found nothing.<br>Maybe it's not made yet.</h2>
            </div>
        </div>
    </div>
</header>

<main id="site-main" class="site-main outer">
    <div class="inner posts">
        <p class="backhome"><a href="/">Let's head back home</a></p>
        <style>
            .backhome {
                text-align: center;
                margin-top: 2em;
                font-size: x-large;
            }
            h2.site-description {
                text-align: center;
            }
        </style>
    </div>
</main>

{{ end }}
